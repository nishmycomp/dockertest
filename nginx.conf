events {
    worker_connections 1024;
}

http {
    upstream pdf_services {
        # Round-robin load balancing
        server pdf-service-1:3001 max_fails=3 fail_timeout=30s;
        server pdf-service-2:3001 max_fails=3 fail_timeout=30s;
        server pdf-service-3:3001 max_fails=3 fail_timeout=30s;
    }

    # Health check endpoint
    server {
        listen 80;
        server_name _;
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location / {
            proxy_pass http://pdf_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            
            # Handle large PDF files
            client_max_body_size 10M;
        }
    }
}

