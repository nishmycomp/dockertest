<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Service Queue Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">üìä PDF Service Queue Monitor</h1>
        
        <!-- Tenant Stats -->
        <div id="tenant-stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Stats will be populated here -->
        </div>

        <!-- Charts -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-4">Queue Status</h3>
                <canvas id="queueChart" width="400" height="200"></canvas>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-4">Processing Rate</h3>
                <canvas id="rateChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Bulk Operations -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h3 class="text-lg font-semibold mb-4">Bulk Operations</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tenant</label>
                    <select id="tenant-select" class="w-full p-2 border border-gray-300 rounded-md">
                        <option value="app_imploy_com_au">app.imploy.com.au</option>
                        <option value="tenant_2">Tenant 2</option>
                    </select>
                </div>
                <div class="flex space-x-4">
                    <button id="pause-queue" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                        ‚è∏Ô∏è Pause Queue
                    </button>
                    <button id="resume-queue" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        ‚ñ∂Ô∏è Resume Queue
                    </button>
                    <button id="clear-queue" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        üóëÔ∏è Clear Queue
                    </button>
                </div>
            </div>
        </div>

        <!-- Real-time Logs -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-lg font-semibold mb-4">Real-time Logs</h3>
            <div id="logs" class="bg-gray-900 text-green-400 p-4 rounded font-mono text-sm h-64 overflow-y-auto">
                <div>üì° Connecting to WebSocket...</div>
            </div>
        </div>
    </div>

    <script>
        class QueueMonitor {
            constructor() {
                this.ws = null;
                this.charts = {};
                this.init();
            }

            init() {
                this.connectWebSocket();
                this.setupEventListeners();
                this.setupCharts();
            }

            connectWebSocket() {
                this.ws = new WebSocket('ws://localhost:3005');
                
                this.ws.onopen = () => {
                    this.addLog('üì° Connected to WebSocket');
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'stats') {
                        this.updateStats(data.data);
                    }
                };
                
                this.ws.onclose = () => {
                    this.addLog('üì° WebSocket disconnected, reconnecting...');
                    setTimeout(() => this.connectWebSocket(), 5000);
                };
            }

            setupEventListeners() {
                document.getElementById('pause-queue').addEventListener('click', () => {
                    this.pauseQueue();
                });
                
                document.getElementById('resume-queue').addEventListener('click', () => {
                    this.resumeQueue();
                });
                
                document.getElementById('clear-queue').addEventListener('click', () => {
                    this.clearQueue();
                });
            }

            setupCharts() {
                // Queue Status Chart
                const queueCtx = document.getElementById('queueChart').getContext('2d');
                this.charts.queue = new Chart(queueCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Waiting', 'Active', 'Completed', 'Failed'],
                        datasets: [{
                            data: [0, 0, 0, 0],
                            backgroundColor: ['#3B82F6', '#F59E0B', '#10B981', '#EF4444']
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                // Processing Rate Chart
                const rateCtx = document.getElementById('rateChart').getContext('2d');
                this.charts.rate = new Chart(rateCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Jobs/Minute',
                            data: [],
                            borderColor: '#3B82F6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            updateStats(stats) {
                this.updateTenantCards(stats);
                this.updateCharts(stats);
            }

            updateTenantCards(stats) {
                const container = document.getElementById('tenant-stats');
                container.innerHTML = '';

                Object.entries(stats).forEach(([tenantId, data]) => {
                    if (!data) return;

                    const card = document.createElement('div');
                    card.className = 'bg-white p-6 rounded-lg shadow';
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">${tenantId}</h3>
                            <span class="px-2 py-1 text-xs rounded ${data.active > 0 ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                                ${data.active > 0 ? 'Active' : 'Idle'}
                            </span>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-blue-600">${data.waiting}</div>
                                <div class="text-sm text-gray-600">Waiting</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-yellow-600">${data.active}</div>
                                <div class="text-sm text-gray-600">Active</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-green-600">${data.completed}</div>
                                <div class="text-sm text-gray-600">Completed</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-red-600">${data.failed}</div>
                                <div class="text-sm text-gray-600">Failed</div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            updateCharts(stats) {
                // Update queue status chart
                const totalStats = Object.values(stats).reduce((acc, data) => {
                    if (!data) return acc;
                    acc.waiting += data.waiting;
                    acc.active += data.active;
                    acc.completed += data.completed;
                    acc.failed += data.failed;
                    return acc;
                }, { waiting: 0, active: 0, completed: 0, failed: 0 });

                this.charts.queue.data.datasets[0].data = [
                    totalStats.waiting,
                    totalStats.active,
                    totalStats.completed,
                    totalStats.failed
                ];
                this.charts.queue.update();
            }

            async pauseQueue() {
                const tenantId = document.getElementById('tenant-select').value;
                try {
                    const response = await fetch(`/api/tenant/${tenantId}/pause`, { method: 'POST' });
                    const result = await response.json();
                    this.addLog(`‚è∏Ô∏è ${result.message}`);
                } catch (error) {
                    this.addLog(`‚ùå Error pausing queue: ${error.message}`);
                }
            }

            async resumeQueue() {
                const tenantId = document.getElementById('tenant-select').value;
                try {
                    const response = await fetch(`/api/tenant/${tenantId}/resume`, { method: 'POST' });
                    const result = await response.json();
                    this.addLog(`‚ñ∂Ô∏è ${result.message}`);
                } catch (error) {
                    this.addLog(`‚ùå Error resuming queue: ${error.message}`);
                }
            }

            async clearQueue() {
                const tenantId = document.getElementById('tenant-select').value;
                if (confirm(`Are you sure you want to clear the queue for ${tenantId}?`)) {
                    try {
                        const response = await fetch(`/api/tenant/${tenantId}/clear`, { method: 'POST' });
                        const result = await response.json();
                        this.addLog(`üóëÔ∏è ${result.message}`);
                    } catch (error) {
                        this.addLog(`‚ùå Error clearing queue: ${error.message}`);
                    }
                }
            }

            addLog(message) {
                const logs = document.getElementById('logs');
                const timestamp = new Date().toLocaleTimeString();
                logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
                logs.scrollTop = logs.scrollHeight;
            }
        }

        // Initialize monitor when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new QueueMonitor();
        });
    </script>
</body>
</html>
