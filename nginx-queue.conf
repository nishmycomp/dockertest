events {
    worker_connections 1024;
}

http {
    upstream pdf_services {
        server pdf-service-1:3001;
        server pdf-service-2:3001;
        server pdf-service-3:3001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=pdf_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=email_limit:10m rate=50r/m;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # PDF generation endpoints
        location /generate-invoice-pdf {
            limit_req zone=pdf_limit burst=20 nodelay;
            
            proxy_pass http://pdf_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Bulk PDF generation
        location /bulk-generate-pdfs {
            limit_req zone=pdf_limit burst=10 nodelay;
            
            proxy_pass http://pdf_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeouts for bulk operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Email sending endpoints
        location /send-invoice-email {
            limit_req zone=email_limit burst=10 nodelay;
            
            proxy_pass http://pdf_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Bulk email sending
        location /bulk-send-emails {
            limit_req zone=email_limit burst=5 nodelay;
            
            proxy_pass http://pdf_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeouts for bulk email
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Queue management endpoints
        location /queue/ {
            proxy_pass http://queue-monitor:3004/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default location for other requests
        location / {
            proxy_pass http://pdf_services;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
